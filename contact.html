<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./cssFolder/style.css">
        <script src="https://kit.fontawesome.com/fbdb1bcf45.js" crossorigin="anonymous"></script>
        <title>Travel Website | Welcome</title>
    </head>
 
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo text-light">World Travel !!</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>

            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address"> 
                    <div class="address-gp">
                       <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                       <h2 class="text-grey md-heading">Location</h2>
                       <p>Taldanga,Near-Masjid,Sarsaphari,Dhanbad(JH)</p>
                    </div>
                    <div class="address-gp">
                       <i class="far fa-envelope fa-3x text-red"></i>
                       <h2 class="text-grey md-heading">Email</h2>
                       <p>mdmerajansari777@gmail.com</p>
                    </div>
                    <div class="address-gp">
                       <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                       <h2 class="text-grey md-heading">Call</h2>
                       <p>+91 8210038889</p>
                    </div>
                    <img src="./imgFolder/office.jpg" alt="Company Image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact US</h1>
                    <p class="text-grey">Let us Know Your Question, Suggestions and concernby filling out this form</p>
                    <div class="form-gp">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div> 
                    <div class="form-gp">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" required>
                    </div> 
                    <div class="form-gp">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div> 
                    <div class="form-gp">
                        <label for="message">Message</label>
                        <textarea type="text" name="" id="message" required></textarea>
                    </div> 
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
         </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        </div>
        <p>World Travel &copy; 2021, All Right Reserved</p>

    </footer>
</body>
</html>
